{% extends 'base.html' %}
{% block content %}

<h1>Country Details</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">{{ country.name }}</span>
      <p>Continent: {{ country.continent }}</p>
      <p>Language: {{ country.language }}</p>
      {% if country.visited == True %}
        <p>Visited: Yes!</p>
      {% else %}
        <p>Visited: Not Yet!</p>
      {% endif %}
    </div>
  </div>

{% endblock %}
