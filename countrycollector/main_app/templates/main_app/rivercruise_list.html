{% extends 'base.html' %}
{% block content %}

<h1>River Cruise List</h1>

{% for rivercruise in rivercruise_list %}
  <a href="{% url 'cruises_detail' rivercruise.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ rivercruise.name }}</span>
            <p>River: {{ rivercruise.river }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
