{% extends 'base.html' %}
{% block content %}

<h1>River Cruise Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ rivercruise.name }}</span>
        <p>River: {{ rivercruise.river }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'cruises_update' rivercruise.id %}">Edit</a>
        <a href="{% url 'cruises_delete' rivercruise.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
